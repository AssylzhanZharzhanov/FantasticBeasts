{% extends 'zoo/base.html' %}

{% block body %}

   <div class="container" style="margin-top: 70px">
	<table id="cart" class="table table-hover table-condensed">
    				<thead>
						<tr>
							<th style="width:50%">Product</th>
							<th style="width:10%">Price</th>
							<th style="width:8%">Quantity</th>
							<th style="width:22%" class="text-center">Subtotal</th>
							<th style="width:10%"></th>
						</tr>
					</thead>
					<tbody>
                        {% for i in items %}
						<tr>
							<td data-th="Product">
								<div class="row">
									<div class="col-sm-4 hidden-xs" style="height:150px; width: 150px;"><img src="{{i.image.url}}" style="max-width: 100%; max-height: 100%;" align="middle" class="img-responsive"/></div>
									<div class="col-sm-8">
										<h4 class="nomargin">{{i.name}}</h4>
										<p>{{i.description}}</p>
									</div>
								</div>
							</td>
							<td data-th="Price">{{i.price}}</td>
							<td data-th="Quantity">
								<input type="number" class="form-control text-center" value="1" name="number">
							</td>
							<td data-th="Subtotal" class="text-center">{{i.price}}</td>
							<td class="actions" data-th="">
								<a href="#" class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></a>
								<a href="{% url 'delete_from_cart' id=i.id %}" class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></a>
							</td>
						</tr>
                    {% endfor %}
					</tbody>
					<tfoot>
						<tr class="visible-xs">
							<td class="text-center"><strong>Total 1.99</strong></td>
						</tr>
						<tr>
							<td><a href="/" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
							<td colspan="2" class="hidden-xs"></td>
							<td class="hidden-xs text-center"><strong> Total: $1.99 </strong></td>
							<td><a href="/" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
						</tr>
					</tfoot>
				</table>
</div>


{% endblock %}
