{% extends 'zoo/base.html' %}

{% block body %}

<form class="form-horizontal" role="form" action="" method="post">
    {% csrf_token %}

      <div class="form-group"> Username: {{ form.username }} </div>
      <div class="form-group"> E-mail: {{ form.email }} </div>
      <div class="form-group"> Password: {{ form.password }} </div>
    <input type="submit" name="submit" value="Submit" class="btn btn-success">
</form>

    <a href="{% url 'login' %}" class="btn btn-primary">Go to Login page</a>

{% endblock %}
